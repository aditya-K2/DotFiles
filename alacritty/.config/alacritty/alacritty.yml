env:
  TERM: xterm-256color

window:
  padding:
      x: 1
      # y: 2

  opacity: 1

shell:
  program: /bin/zsh

font:
  size: 6.5
  # size: 8.5

  normal:
    family: Sauce Code Pro Nerd Font
    style: Normal
  bold:
    family: Sauce Code Pro Nerd Font
    style: Bold
  italic:
    family: Sauce Code Pro Nerd Font
    style: Italic
  bold_italic:
    family: Sauce Code Pro Nerd Font
    style: Bold Italic
  # offset:
  #   x: 1

# XTerm's default colors
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xececec'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x268bd2'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false

cursor:
  style:
    blinking: Never
