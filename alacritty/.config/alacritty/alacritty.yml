env:
  TERM: xterm-256color

window:
  padding:
      x: 5
      y: 5

  opacity: 1

shell:
  program: /bin/zsh

font:
  size: 7

  normal:
    family: Consolas
    style: Light
  bold:
    family: Consolas
    style: Normal
  italic:
    family: Consolas
    style: Italic
  bold_italic:
    family: Consolas
    style: Bold Italic
  offset:
   x: 0
   y: 3

# Colors (Dark plus)
colors:
  primary:
    background: '0x1E1E1E'
    foreground: '0xD4D4D4'

  normal:
    black:   '0x1E1E1E'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xf5f543'
    blue:    '0x569CD6'
    magenta: '0xC586C0'
    cyan:    '0x9CDCFE'
    white:   '0xD4D4D4'

draw_bold_text_with_bright_colors: false

cursor:
  style:
    blinking: Never

key_bindings:
  - { key: Space,  mods: Control, mode: ~Search,    action: ToggleViMode }
