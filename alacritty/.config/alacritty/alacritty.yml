env:
  TERM: xterm-256color

window:
  padding:
      x: 5
      y: 5

  opacity: 1

shell:
  program: /bin/zsh

font:
  size: 6.5

  normal:
    family: Cascadia Code
    style: Light
  bold:
    family: Cascadia Code
    style: Normal
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic
  offset:
   x: 0
   y: 0

# Tokyo Night - alacritty color config
colors:
    # Default colors
    primary:
      background: '0x1e1e1e'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

draw_bold_text_with_bright_colors: false

cursor:
  style:
    blinking: Never

key_bindings:
  - { key: Space,  mods: Control, mode: ~Search,    action: ToggleViMode }
