env:
  TERM: xterm-256color

window:
  padding:
      x: 5
      y: 5

  opacity: 0.98

shell:
  program: /bin/zsh

font:
  size: 8

  normal:
    family: Sauce Code Pro Nerd Font
    style: Normal
  bold:
    family: Sauce Code Pro Nerd Font
    style: Bold
  italic:
    family: Sauce Code Pro Nerd Font
    style: Italic
  bold_italic:
    family: Sauce Code Pro Nerd Font
    style: Bold Italic
  offset:
   x: -1
   y: 0

